    <script>

        function findIndexOfCar(seats, status, number){
        // your code here
            let available_car = []
            for(let i = 0; i < seats.length;i++){
                if (status[i] === 1 && seats[i] >= number){
                    available_car.push(seats[i])
                }
            }
            //find the mininum in the array
            available_car.sort()
            //show car NO.
            let result = seats.indexOf(available_car[0])
            
            //When finding the index in original seats array, status should be checked again. 
            // Otherwise, ([2, 1, 5, 4, 2], [0, 1, 0, 1, 1], 2) will be error.
            for(let j = 0; j < available_car.length; j++){
                if(status[result] === 0){
                    result = seats.indexOf(available_car[0],j)
                }
            }
            console.log(result)
        }
        findIndexOfCar([3, 1, 5, 4, 2], [0, 1, 0, 1, 1], 2); 
        // print 4 
        findIndexOfCar([1, 0, 5, 1, 3], [0, 1, 0, 1, 1], 4); 
        // print -1 
        findIndexOfCar([4, 6, 5, 8], [0, 1, 1, 1], 4); 
        // print 2
        
    </script>
