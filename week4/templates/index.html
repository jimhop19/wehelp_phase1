<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Please enter your username and password</p>
        </div>
        <div class="content">
            
            <form method="post" action="/signin" onsubmit="return check()">
                <table>
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input type="text" id="username" name="username" ></td>                                    
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password" ></td>                                                
                    </tr>
                </table>
                <label for="terms_and_conditions" class="terms">I agree to the terms and conditions</label>
                <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" >
                <br>
                <input type="submit" id="submit1" value="Login">
            </form>
        </div>
        <div class="content">
            <h2>Calculate Square of a Positive Number</h2>
            <form method="post" action="/square" id="squareForm">
                <label for="square">Positive integer</label>
                <input type="text" id="integer" name="integer">
                <input type="submit" id="squareSubmit" value="Calculate">
            </form>
        </div>
    </div>
    
    
    <script>
        function check(){
            if(terms.checked == false){
                return false
            }
        }
        submit = document.getElementById("submit1")
        terms = document.getElementById("terms_and_conditions")
        submit.addEventListener("click",function(){
            if (terms.checked == false){
                alert('Please check "I agree to the terms and conditions"')                
            }
        })
        


    </script>
</body>
</html>
