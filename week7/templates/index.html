<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome</h1>
                <p>Please enter your username and password</p>
            </div>

            <div class="content">            
                <form method="post" id="form1" action="/signup" >
                    <table>
                            <tr>
                                <td>
                                    <h2>Sign Up</h2>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="signup_name">Name: </label></td>
                                <td><input type="text" id="signup_name" name="signup_name" required></td>                                    
                            </tr>
                            <tr>
                                <td><label for="signup_username">Username: </label></td>
                                <td><input type="text" id="signup_username" name="signup_username" required></td>                                    
                            </tr>
                            <tr>
                                <td><label for="signup_password">Password: </label></td>
                                <td><input type="password" id="signup_password" name="signup_password" required></td>                                                
                            </tr>
                        </table>                       
                        <input type="submit" id="submit1" value="Sign Up">    
                </form>    
            </div>            
            <div class="content">            
            <form method="post" id="form" action="" onsubmit="return check()">
                <table>
                    <tr>
                        <td>
                            <h2>Sign In</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input type="text" id="username" name="username" ></td>                                    
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password" ></td>                                                
                    </tr>
                </table>
                <label for="terms_and_conditions" class="terms">I agree to the terms and conditions</label>
                <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" >
                <br>
                <input type="submit" id="submit2" value="Sign In">
            </form>
        </div>
        <script>
            form = document.getElementById("form")
            function check(){
                if(terms.checked == false){                
                    return false
                }else{
                    form.action = "/signin"
                }
            }
            submit = document.getElementById("submit2")
            terms = document.getElementById("terms_and_conditions")
            username = document.getElementById("username")
            password = document.getElementById("password")
            submit.addEventListener("click",function(){
                if (terms.checked == false){
                    alert('Please check "I agree to the terms and conditions"')                
                }
            })                    
        </script>
    </div>
    
    
   
</body>
</html>
